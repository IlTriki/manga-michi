<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MangaMichi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to MangaMichi</ion-card-title>
        <ion-card-subtitle>Your Personal Manga Library</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Track your manga collection, discover new titles, and find nearby manga stores!</p>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" routerLink="/manga/search">
            <ion-icon slot="start" name="search"></ion-icon>
            Search Manga
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" routerLink="/manga/library" *ngIf="auth.user$ | async">
            <ion-icon slot="start" name="library"></ion-icon>
            My Library
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" routerLink="/stores" *ngIf="auth.user$ | async">
            <ion-icon slot="start" name="location"></ion-icon>
            Find Stores
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" routerLink="/profile" *ngIf="auth.user$ | async">
            <ion-icon slot="start" name="person"></ion-icon>
            Profile
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="auth-buttons" *ngIf="!(auth.user$ | async)">
      <ion-button expand="block" (click)="loginUser()">
        <ion-icon slot="start" name="log-in"></ion-icon>
        Login
      </ion-button>
      <ion-button expand="block" fill="outline" (click)="signupUser()">
        <ion-icon slot="start" name="person-add"></ion-icon>
        Sign Up
      </ion-button>
    </div>
  </div>
</ion-content>
